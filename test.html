<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试统计功能</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>测试统计功能</h1>
    <button onclick="testStatistics()">测试统计</button>
    <div id="test-results"></div>
    
    <script>
        function testStatistics() {
            // 清空localStorage并添加测试数据
            localStorage.clear();
            
            const testTasks = [
                {
                    id: 1,
                    text: '测试任务1',
                    completed: true,
                    priority: 'high',
                    createdAt: new Date().toISOString(),
                    dueDate: null
                },
                {
                    id: 2,
                    text: '测试任务2',
                    completed: false,
                    priority: 'medium',
                    createdAt: new Date().toISOString(),
                    dueDate: null
                },
                {
                    id: 3,
                    text: '测试任务3',
                    completed: false,
                    priority: 'low',
                    createdAt: new Date().toISOString(),
                    dueDate: null
                }
            ];
            
            localStorage.setItem('tasks', JSON.stringify(testTasks));
            
            // 调用renderStatistics函数
            renderStatistics();
            
            // 显示结果
            const results = document.getElementById('test-results');
            results.innerHTML = `
                <h2>测试结果：</h2>
                <p>总任务数: ${document.getElementById('stats-total-tasks').textContent}</p>
                <p>已完成: ${document.getElementById('stats-completed-tasks').textContent}</p>
                <p>待办: ${document.getElementById('stats-pending-tasks').textContent}</p>
                <p>完成率: ${document.getElementById('stats-completion-rate').textContent}</p>
                <p>高优先级: ${document.getElementById('stats-high-priority').textContent}</p>
                <p>中优先级: ${document.getElementById('stats-medium-priority').textContent}</p>
                <p>低优先级: ${document.getElementById('stats-low-priority').textContent}</p>
            `;
        }
    </script>
</body>
</html>
