<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试日历视图</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold mb-6">测试日历视图功能</h1>
        
        <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
            <h2 class="text-lg font-medium mb-4">测试步骤：</h2>
            <ol class="list-decimal list-inside space-y-2 text-gray-700">
                <li>打开 <a href="index.html" class="text-blue-500 hover:underline" target="_blank">index.html</a></li>
                <li>点击右上角的日历视图按钮</li>
                <li>检查日历视图是否显示当前日期的任务</li>
                <li>点击日历中的日期，查看任务列表是否更新</li>
            </ol>
        </div>
        
        <div class="bg-white rounded-xl shadow-sm p-6">
            <h2 class="text-lg font-medium mb-4">预期结果：</h2>
            <ul class="list-disc list-inside space-y-2 text-gray-700">
                <li>切换到日历视图时，应该显示当前月份的日历</li>
                <li>有任务的日期应该显示彩色圆点标记</li>
                <li>日历底部应该显示当前日期的任务列表</li>
                <li>点击不同日期时，任务列表应该更新为对应日期的任务</li>
            </ul>
        </div>
    </div>
</body>
</html>
